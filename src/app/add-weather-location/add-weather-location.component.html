<div class="well">
  <h2>Enter a zip code:</h2>
  <input
    class="form-control"
    placeholder="Zip code"
    type="text"
    id="addLocation"
    [(ngModel)]="zipCode"
    [ngModelOptions]="{ standalone: true }"
    maxlength="6"
    #location="ngModel"
    type="text"
    pattern="^[1-9]{1}[0-9]{2}[0-9]{3}$"
    required
  />
  <br />
  <button
    class="btn btn-primary"
    id="addLocationBtn"
    [disabled]="location.invalid && !location.value"
    (click)="addLocation()"
  >
    Add location
  </button>
</div>
